services:
  db:
    image: mysql:8.0.34
    container_name: flask_app-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Lionattack@123
      MYSQL_DATABASE: flask_app
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: flask_app-web
    restart: always
    ports:
      - "5001:5000"
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
